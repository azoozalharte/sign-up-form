<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="left-section">
        <div class="dark">
            <h1>Live your life</h1>
        </div>
    </div>

    <div class="right-section">
        <div class="damy-text left">
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams</p>
            <p>Sign up now to get started.</p>
            <p>You know want to.</p>
        </div>
        <form>
            <h3>Lets do this</h3>
            <div class="form">
                <div class="input">
                    <lable for="first-name">First Name</lable>
                    <br>
                    <input type="text" id="first-Name" name="first-Name">
                </div>
                <div class="input">
                    <lable for="last-name">Last Name</lable>
                    <br>
                    <input type="text" id="last-Name" name="last-Name">
                </div>
                <div class="input">
                    <lable for="email">Email</lable>
                    <br>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input">
                    <lable for="number">Phone Number</lable>
                    <br>
                    <input type="number" id="number" name="number">
                </div>
                <div class="input">
                    <lable for="password1">Password</lable>
                    <br>
                    <input type="password" id="password1" name="password1">
                </div>
                <div class="input">
                    <lable for="password2">Confirm Password</lable>
                    <br>
                    <input type="password" id="password2" name="password2">
                </div>

            </div>
            <button>Create Account</button>
        </form>
        <br>
        <span>Already Have an Account? <a href="#">Log in</a></span>
    </div>
    
</body>
</html>
